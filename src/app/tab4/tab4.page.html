<ion-header>
  <ion-toolbar>
    <ion-title>Profil Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="isLoggedIn; else notLoggedIn">
    <h2>Halo, {{ userData?.name }}</h2>
    <p>Email: {{ userData?.email }}</p>
    <!-- Tambahkan data profil lain jika ada -->
     <ion-card *ngIf="userData">
      <ion-card-content>
        <p>KTP Status: {{ userData.ktp_status }}</p>
        <p>SIM A Status: {{ userData.sim_a_status }}</p>
        <p>SIM C Status: {{ userData.sim_c_status }}</p>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" routerLink="/update-profile" class="ion-margin-top">
      Update Data Profil
    </ion-button>
    <ion-button color="danger" (click)="logout()">Logout</ion-button>
  </ng-container>

  <ng-template #notLoggedIn>
    <p>Anda belum login.</p>
    <ion-button expand="block" routerLink="/login">Login</ion-button>
    <ion-button expand="block" routerLink="/register" fill="outline">Register</ion-button>
  </ng-template>
</ion-content>
